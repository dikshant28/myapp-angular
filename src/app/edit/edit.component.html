
<form #myForm="ngForm" (ngSubmit)="OnUpdateCallMe(myForm)">
    <legend>Edit Employee</legend>

    <div class="form-group">
        <label for="empid">empid</label>
        <input type="text" class="form-control" id="empid" name="empid" placeholder="Input empid" [(ngModel)]="emp.empid">
    </div>

    <div class="form-group">
        <label for="empname">empname</label>
        <input type="text" class="form-control" id="empname" name="empname" placeholder="Input empname" [(ngModel)]="emp.empname">
    </div>

    <div class="form-group">
        <label for="empsal">empsal</label>
        <input type="text" class="form-control" id="empsal" name="empsal" placeholder="Input empsal" [(ngModel)]="emp.empsal">
    </div>

    

    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-primary" (click)="CancelUpdate()">Cancel</button>
</form>
