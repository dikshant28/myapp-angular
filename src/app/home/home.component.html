
<button type="button" class="btn btn-success" (click)="GoToRegister()" >Add Record</button>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>empid</th>
                <th>empname</th>
                <th>empsal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of emps">
                <td>{{emp.empid}}</td>
                <td>{{emp.empname}}</td>
                <td>{{emp.empsal}}</td>
                <td><a routerLink="/edit/{{emp.empid}}">edit</a></td>
                <td><a routerLink="/delete/{{emp.empid}}">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
